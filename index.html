    <script type="text/javascript">
      // Always subscribe to ready event and implement widget related code inside the callback function.
      JFCustomWidget.subscribe("ready", function(){
          var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
          document.getElementById('labelText').innerHTML = label;
          // Subscribe to form submit event
          JFCustomWidget.subscribe("submit", function(){
              var address = {
                  addressLine1: document.getElementById('location-input').value,
                  city: document.getElementById('locality-input').value,
                  state: document.getElementById('administrative_area_level_1-input').value,
                  postalCode: document.getElementById('postal_code-input').value,
                  country: document.getElementById('country-input').value
              };

              var msg = {
                  valid: true,
                  value: address
              };

              JFCustomWidget.sendSubmit(msg);
          });
      });
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en"
    />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAibYGrpQNEAgHN6fLC2v-iLJoaNuQxDSM&region=AU&libraries=places,marker&callback=initMap&solution_channel=GMP_QB_addressselection_v2_cABC"
      async
      defer
    ></script>

    <title>Hello, world!</title>
    <link type="text/css" rel="stylesheet" href="form.css" />
    <script src="form.js"></script>
  </head>
  <body>
    <form
      action="https://submit.jotform.com/submit/233438653502455"
      method="post"
    >
      <div class="card-container">
        <div class="panel">
          <div>
            <span class="sb-title">Please Enter your Address</span>
          </div>
          <input
            type="text"
            placeholder="Address"
            id="location-input"
            name="q15_typeA15[addr_line1]"
            data-defaultvalue=""
            data-component="address_line_1"
            aria-labelledby="label_9 sublabel_9_addr_line1"
            required=""
            value=""
          />
          <input
            type="text"
            placeholder="City"
            id="locality-input"
            name="q15_typeA15[addr_line2]"
            data-defaultvalue=""
            data-component="address_line_2"
            aria-labelledby="label_9 sublabel_9_addr_line2"
            value=""
          />
          <input
            type="text"
            class="half-input"
            placeholder="State/Province"
            id="administrative_area_level_1-input"
            name="q15_typeA15[addr_line3]"
            data-component="state"
            aria-labelledby="label_9 sublabel_9_state"
            required=""
            value=""
          />
          <input
            type="text"
            class="half-input"
            placeholder="Zip/Postal code"
            id="postal_code-input"
            name="q15_typeA15[addr_line4]"
          />
          <input
            type="text"
            placeholder="Country"
            id="country-input"
            name="q15_typeA15[addr_line5]"
            data-component="country"
            required=""
            aria-labelledby="label_9 sublabel_9_country"
            value=""
          />

          <div data-align="auto" class="form-buttons-wrapper form-buttons-auto   jsTest-button-wrapperField"><button
            id="input_2" type="submit" class="form-submit-button submit-button jf-form-buttons jsTest-submitField"
            data-component="button" data-content="">Submit</button></div>
      </div>
        </div>
        <div class="map" id="gmp-map"></div>
      </div>
    </form>
  </body>
</html>
